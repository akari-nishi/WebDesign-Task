<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <link rel="stylesheet" href="register-style.css">
</head>

<body>
    <form action="#" method="get">
        <p>必要事項を入力の上、送信ボタンを押してください。</p>
        <table>
            <tr>
                <th>ID <span class="red">必須</span><span class="smoll">(メールアドレス)</span></th>
                <td><input type="email" name="user_email" size="30" placeholder="例 : xxx@morijyobi.ac.jp" required></td>
            </tr>

            <tr>
                <th>パスワード<span class="red">必須</span><span class="smoll">(半角英数字８文字以上)</span></th>
                <td><label><input type="password" name="user_pw" size="30" minlength="8" required></label>
                    <label><input type="checkbox" name="ok" required>パスワードを表示する</label></p>
                </td>
            </tr>
            <tr>
                <th>氏名<span class="red">必須</span></th>
                <td><label>姓 : <input type="text" name="last_name" placeholder="例:盛岡" required></label>
                    <label>名 : <input type="text" name="first_name" placeholder="例:太郎" required></label>
                </td>
            </tr>

            <tr>
                <th>住所</th>
                <td><label>〒<input type="text" name="post" size="8" value="020-0021" readonly></label><br>
                    <label><input type="text" name="address1" value="岩手県盛岡市中央通３丁目" readonly></label><br>
                    <label><input type="text" name="address2" placeholder="番地"></label><br>
                    <label><input type="text" name="address3" placeholder="建物名" size="30"></label>
                </td>
            </tr>

            <tr>
                <th>携帯電話番号<span class="red">必須</span><span class="smoll">(ハイフンなし)</span></th>
                <td><input type="tel" name="user_tel"></td>
            </tr>

            <tr>
                <th>学科・学年 <span class="red">必須</span></th>
                <td><label>学科 : <select name="departmant" required>
                            <option value="">学科を選択してください</option>
                            <option value="システム系">システム系学科</option>
                            <option value="ビジネス系">ビジネス系学科</option>
                            <option value="デザイン系">デザイン系学科</option>
                        </select></label>
                    <label>学年 : <select name="year" required>
                            <option value="">学年を選択してください</option>
                            <option value="1">1年</option>
                            <option value="2">2年</option>
                            <option value="3">3年</option>
                            <option value="4">4年</option>
                        </select></label>
                </td>
            </tr>

            <tr>
                <th>
                    <legend>お得な情報・クーポン<span class="red">必須</span></legend>
                </th>
                <td><label><input type="radio" name="receiv" value="yes" required>受け取る</label>
                    <label><input type="radio" name="receiv" value="no" required>受け取らない</label>
                </td>
            </tr>

            <tr>
                <th>ご意見・ご要望<span class="smoll">(200字以内でご記入ください)</span></th>
                <td><textarea name="maxlength" maxlength="200" cols="50" rows="10"></textarea></td>
            </tr>
        </table>
        <button type="reset">入力内容をクリアする</button>
        <button type="submit">送信</button>
    </form>
</body>

</html>
